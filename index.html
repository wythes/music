<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Albums of the Month - February 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .album-list {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .album {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .album:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Favourite Albums of the Month in no particular order - February 2025</h1>
    <div class="album-list">
        <div class="album">Nektar - Journey To The Centre Of The Eye</div>
        <div class="album">Camel self titled</div>
        <div class="album">Wishbone Ash - Argus</div>
        <div class="album">Caravan - In The Land Of Grey And Pink</div>
        <div class="album">Gentle Giant self titled</div>
    </div>
</body>
</html>
